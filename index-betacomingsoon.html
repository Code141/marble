	<style type="text/css">
	html, body, div, span, applet, object, iframe,

	blockquote, q {

	}

	blockquote:before, blockquote:after,

	/*------------------HEADER------------------*/

	header.login{
		position: absolute;

		text-shadow:2px 2px 2px rgba(0, 0, 0, 1);

		transition-timing-function: ease;
